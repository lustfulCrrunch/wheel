    <script>

      var settings = {
        el: '#wheel',
        members: ['Audio1', 'Audio2', 'Audio3', 'Audio4', 'Audio5','Audio1', 'Audio2', 'Audio3', 'Audio4', 'Audio5'],
        colors: ['#264653', '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51','#264653', '#2A9D8F', '#E9C46A', '#F4A261', '#E76F51'],
        radius: 250
      };

      var wheel = new PrizeWheel(settings);

      wheel.init();
      var spinBtn = document.querySelector('.btn-spin');
      var output = document.querySelector('#output');

      spinBtn.addEventListener('click', function(e) {
        output.textContent = '';
        wheel.spin(function(member) {
            output.innerHTML = 'Winner:<br /><strong>' + member + '</strong>';
        });
      });


</script>
